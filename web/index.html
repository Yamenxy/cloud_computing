<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/home.html" />
    <link rel="canonical" href="/home.html" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 2rem; }
      .box { max-width: 600px; margin: 10vh auto; background: #fff; border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.1); }
      h1 { margin: 0 0 8px; font-size: 1.25rem; }
      p { margin: 0; color: #555; }
      a { color: #4f46e5; text-decoration: none; }
    </style>
    <script>
      // Hard redirect as a fallback (works even if meta refresh is blocked)
      window.location.replace('/home.html');
    </script>
  </head>
  <body>
    <div class="box">
      <h1>Redirecting to Home…</h1>
      <p>If you are not redirected automatically, <a href="/home.html">click here</a>.</p>
    </div>
  </body>
</html>
